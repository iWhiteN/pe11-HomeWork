<!DOCTYPE html>
<html lang="en">
<head>
	<title>HW_4</title>
    <link rel="icon" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <header class="header clearfix">
                <a class="header__logo" href="#">journey</a>

            <div class="header__nav">
                <a href="#" class="header__nav__icon calendar"></a>
                <a href="#" class="header__nav__icon forum"></a>
                <a href="#" class="header__nav__icon compass"></a>

            <div class="header__nav__sign">
                <p>Welcome, <a href="#" class="green__text">Log In</a> or <a href="#" class="green__text">Sign Up</a></p>
            </div>
        </div>
        </header>

        <main class="auth-center">
            <div class="auth">
                <div class="auth__nav clearfix">
                    <p class="auth__nav__sign">Sign Up</p>
                    <a href="#" class="auth__nav__login green__text">Log In</a>
                </div>

                <div class="auth__soc clearfix">
                    <a href="#" class="auth__soc__btn fb">
                        <img src="img/facebook.png" alt="FACEBOOK" class="auth__soc__icon"></img>
                        <div class="auth__soc__name">Facebook</div>
                    </a>
                    <a href="#" class="auth__soc__btn google">
                        <img src="img/google.png" alt="GOOGLE" class="auth__soc__icon"></img>
                        <div class="auth__soc__name">Google</div>
                    </a>
                </div>

                <form action="" class="auth__form">
                    <div class="auth__form__legend">or</div>
                    <input class="input" type="text" placeholder="First name">
                    <input class="input" type="text" placeholder="Last name">
                    <input class="input" type="email" placeholder="Email">
                    <input class="input" type="password" placeholder="Choose Password">
                    <input class="input" type="password" placeholder="Confirm Password">
                    <label class="input__checkbox">
                        <input type="checkbox">
                        <span class="input__checkbox__icon"></span>
                        <span class="input__checkbox__text">Agree our <a href="#" class="green__text">Terms & Conditions</a></span>
                    </label>
                    <input class="input__submit" type="submit" value="Create Account">
                </form>
            </div>
        </main>
    </div>

</body>
</html>
